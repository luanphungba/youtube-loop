<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Looper</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 2rem;
        }
        .video-container {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin-top: 2rem;
        }
        #player {
            margin-top: 2rem;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <h1 class="text-center mb-4">YouTube Video Looper</h1>
            
            <!-- Add GitHub link below the title -->
            <div class="text-center mb-4">
                <a href="https://github.com/luanphungba/youtube-loop" 
                   class="btn btn-outline-dark btn-sm" 
                   target="_blank"
                   rel="noopener noreferrer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github mb-1 me-1" viewBox="0 0 16 16">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8"/>
                    </svg>
                    View on GitHub
                </a>
            </div>
            
            <div class="mb-3">
                <label for="videoUrl" class="form-label">YouTube URL</label>
                <input type="text" class="form-control" id="videoUrl" placeholder="Paste YouTube URL here">
            </div>
            
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="startTime" class="form-label">Start Time</label>
                        <input type="text" class="form-control" id="startTime" placeholder="mm:ss or hh:mm:ss">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="endTime" class="form-label">End Time</label>
                        <input type="text" class="form-control" id="endTime" placeholder="mm:ss or hh:mm:ss">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="loopCount" class="form-label">Number of Loops</label>
                        <input type="number" class="form-control" id="loopCount" value="10" min="1">
                    </div>
                </div>
            </div>
            
            <div class="text-center">
                <button id="loadButton" class="btn btn-primary btn-lg px-4 mb-3">Load Video</button>
                <button id="resetButton" class="btn btn-secondary btn-lg px-4 mb-3 ms-2">Reset</button>
                <div id="shareUrl" class="mt-3" style="display: none;">
                    <label class="form-label">Shareable URL:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="shareableUrl" readonly>
                        <button id="copyButton" class="btn btn-outline-secondary">Copy</button>
                    </div>
                </div>
            </div>
            
            <div id="player"></div>
        </div>
    </div>

    <!-- Add Bootstrap JS and its dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add our JavaScript -->
    <script src="script.js"></script>
</body>
</html>
