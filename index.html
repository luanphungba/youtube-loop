<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Looper</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 2rem;
        }
        .video-container {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin-top: 2rem;
        }
        #player {
            margin-top: 2rem;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <h1 class="text-center mb-4">YouTube Video Looper</h1>
            
            <div class="mb-3">
                <label for="videoUrl" class="form-label">YouTube URL</label>
                <input type="text" class="form-control" id="videoUrl" placeholder="Paste YouTube URL here">
            </div>
            
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="startTime" class="form-label">Start Time</label>
                        <input type="text" class="form-control" id="startTime" placeholder="mm:ss or hh:mm:ss">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="endTime" class="form-label">End Time</label>
                        <input type="text" class="form-control" id="endTime" placeholder="mm:ss or hh:mm:ss">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="loopCount" class="form-label">Number of Loops</label>
                        <input type="number" class="form-control" id="loopCount" value="10" min="1">
                    </div>
                </div>
            </div>
            
            <div class="text-center">
                <button id="loadButton" class="btn btn-primary btn-lg px-4 mb-3">Load Video</button>
                <div id="shareUrl" class="mt-3" style="display: none;">
                    <label class="form-label">Shareable URL:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="shareableUrl" readonly>
                        <button id="copyButton" class="btn btn-outline-secondary">Copy</button>
                    </div>
                </div>
            </div>
            
            <div id="player"></div>
        </div>
    </div>

    <!-- Add Bootstrap JS and its dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add our JavaScript -->
    <script src="script.js"></script>
</body>
</html>
